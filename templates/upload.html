<!DOCTYPE html>
<html lang="\en">
    <head>
        <meta charset="UTF-8">
        <title>upload</title>
    </head>
    <body>
        <h1>Choose a video file to edit.</h1>
        <form id="upload-form" action="{{ url_for("upload") }} " method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="video/*">
            <input type="submit" value="send">
        </form>
    </body>
</html>
